<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation Simulator</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">
  
  <!-- This div displays the loading animation including the emojis -->
  <div id="loader" style="font-size: 2rem; margin-bottom: 20px;">Loading...</div>
  <!-- This div displays the loading status message below the emoji animation -->
  <div id="status">Please wait</div>

  <script>
    // Function to run the loading animation
    function runLoadingAnimation() {
      // Gets references to the loader and status div elements above and stores them in constants
      const loader = document.getElementById("loader");
      const status = document.getElementById("status");

      // Array of frames for the loading animation with emojis and dots
      const frames = ["⏳", "⌛", ".", "..", "..."];
      // const frames = ["⏳", "⌛", ".", "..", "...", "....", "....."]; One creative suggestion is to add two additional emojis to the frames array to give us a little more time for loading
      
      // Initialize index and cycle count and maxCycles to control animation duration
      let index = 0; // Index variable to track the current frame
      let cycleCount = 5; // Count of completed cycles through the frames and store it in a variable
      // One new feature to change behavior is I am initializing cycleCount to 5 so the animation will only run 5 more cycles before completing
      const maxCycles = 10; // Maximum number of cycles before stopping the animation and store it in a constant

      // Use setInterval to set an interval to update the loader text every 500 milliseconds
      const interval = setInterval(() => {
        // Update the loader text via the DOM to the current frame based on the index using the loader constant created earlier
        loader.textContent = frames[index % frames.length];
        // Increment the index and check if a full cycle of frames has completed
        index++;
        // Increment cycleCount each time a full cycle of frames is completed
        if (index % frames.length === 0) {
          cycleCount++;
        }
        if (cycleCount >= maxCycles) {
          // Stop the animation using clearInterval after cyclecount equals maxCycles and show completion message
          clearInterval(interval); // Stop the interval to end the animation using clearInterval after 10 cycles through of iterations through the frames array
          loader.textContent = "✅";
          // Update the status text via the DOM to "Done!" when the animation completes via the status constant created earlier
          status.textContent = "Done!";
        }
      }, 500); // 500 milliseconds interval for the animation speed used by setInterval
    }

    // Start the loading animation by calling the function created above
    runLoadingAnimation();
  </script>

</body>
</html>
